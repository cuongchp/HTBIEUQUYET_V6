<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Draft Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Debug Draft Functions</h2>
        <div class="alert alert-info">
            M·ªü Developer Console (F12) ƒë·ªÉ xem k·∫øt qu·∫£ debug
        </div>
        
        <button class="btn btn-primary" onclick="testFunctions()">Test Functions</button>
        <button class="btn btn-secondary" onclick="testAPI()">Test API</button>
        
        <div id="results" class="mt-3"></div>
    </div>

    <script src="js/modules/drafts.js"></script>
    <script>
        function testFunctions() {
            console.log('=== Testing Functions ===');
            
            const functions = ['displayDrafts', 'editDraft', 'confirmDeleteDraft', 'viewDraftDetails'];
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    console.log(`‚úÖ ${funcName} is available`);
                } else {
                    console.log(`‚ùå ${funcName} is NOT available`);
                }
            });
        }

        function testAPI() {
            console.log('=== Testing API ===');
            
            fetch('/api/drafts')
                .then(response => {
                    console.log(`‚úÖ API /api/drafts - Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    console.log('‚úÖ API Response:', data);
                    
                    // Test displayDrafts function with real data
                    if (typeof window.displayDrafts === 'function') {
                        console.log('‚úÖ Testing displayDrafts with real data...');
                        // Note: This would need a table element to work properly
                    }
                })
                .catch(error => {
                    console.error('‚ùå API Error:', error);
                });
        }

        // Auto test on load
        window.addEventListener('load', () => {
            console.log('üîç Auto-testing on page load...');
            testFunctions();
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
